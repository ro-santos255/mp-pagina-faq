<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Perguntas frequentes - Codante</title>
  </head>
  <body>
    <section class="card">
      <h1>Perguntas frequentes</h1>
			<ul class="card_items">
				<img src="./assets/faq-img.png" alt="">
				<div id="faq-container-list"></div>
			</ul>
    </section>

    <template id="faq-container-template">
      <li class="faq-items">
        <div class="faq_item_pergunta">
          <h2 class="accordion" id="pergunta"></h2>
          <img class="icon" src="./assets/icon-arrow-down.svg" alt="Icone de seta para baixo" />
        </div>
        <div class="respostas">
          <p id="resposta"></p>
        </div>
      </li>
    </template>
    <script src="main.js"></script>
  </body>
</html>
